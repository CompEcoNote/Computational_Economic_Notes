<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
</head>
<body>
    <h1>{{ page.title }}</h1>
    <p><strong>Authors:</strong> 
    {% for author in page.authors %}
        {{ author.name }}{% unless forloop.last %}, {% endunless %}
    {% endfor %}
    </p>
    <h2>Abstract</h2>
    <p>{{ page.abstract }}</p>
    {{ content }}
</body>
</html>
